{%- extends "layout.html" -%}
{%- from "_helpers.html" import render_field -%}

{%- block content -%}
    <form class="form with-border" method="POST">
        {{- form.hidden_tag() -}}
        {{render_field(form.username)}}
        {{render_field(form.password)}}
        {{render_field(form.remember_me)}}
        <input type="submit" class="btn" value="Log In">
    </form>
{%- endblock -%}
